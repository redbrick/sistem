{{ if gt .Paginator.TotalPages 1 }}
  <nav>
    {{ if .Paginator.HasNext }}
      <a title="Next Page" href="{{ .Paginator.Next.URL }}">
        &larr; Previous
      </a>
    {{ end }}
    <div class="pagination">
      {{ if .Paginator.HasPrev }}
        <a title="Previous Page" href="{{ .Paginator.Prev.URL }}">
          Next &rarr;
        </a>
      {{ end }}
    </div>
  </nav>
{{ end }}
