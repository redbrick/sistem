<nav class="nav">
  <h1 class="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
	<h2><a href="{{ .Site.Params.tickets }}">Tickets available now!</a></h2>
  <p><a href="{{ .Site.Params.Map }}" style="color: white">{{ .Site.Params.location }}</a> | {{ dateFormat "Monday, Jan 2, 2006" .Site.Params.date }}</p>
  {{ $currentPage := . }}
  <ul class="menu">
    {{ range .Site.Menus.main }}
      <li class="menu-item">
        <a
          class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}"
          href="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}#{{ else }}{{ $currentPage.Site.BaseURL }}{{ urlize .Identifier }}{{ end }}"
          >{{ humanize .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
