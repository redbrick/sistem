<section class="deck">
  {{ range .locations }}
  <div>
    <article class="card">
      <header class="title" name="card.title" style="color: rgb(233, 30, 99);">
        <span class="bold">{{ humanize .location }}</span> | {{ markdownify .description }}
      </header>
      <figure class="thumbnail">
        <img src="{{ .image }}">
      </figure>
      <main class="description">
        <ul id="{{ urlize .location }}-events">
          {{ range .events }}
            <li name="slot">
              <div class="header" name="slot.title">
                <div class="time"> {{ .time }} </div>
                <div class="title"> {{ .name }} </div>
              </div>
              <div class="body collapsible" data-collapsed="true">
                <p>By: <i>{{ .by }}</i></p>
                <p>{{ markdownify .description }}</p>
              </div>
            </li>
          {{ end }}
        </ul>
      </main>
    </article>
  </div>
  {{ end }}
</section>
