<div class="livestream">
  <!-- Countdown is show up to 10 minutes before the event. 10 minutes before start of the event the livestream will come on -->
  <div class="countdown">
    Starts in:
    <div class="counter">
      {{ range (seq 4) }}
        <span class="row">&nbsp;</span>
      {{ end }}
    </div>
  </div>
  <div class="video">
    <iframe id="live" src="{{ .video }}" width="100%" height="400" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" webkitallowfullscreen="" allowfullscreen=""></iframe>
  </div>
  <script> var start = (new Date('{{ time .date }}'));</script>
</div>
