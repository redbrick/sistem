---
version: "2"
plugins:
  eslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  fixme:
    enabled: true
  scss-lint:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
    - "**.js"
exclude_paths:
  - node_modules
  - public/assets
  - static/assets
